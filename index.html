<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card Update</title>
    <style>
        span{
            color:red;
        }
        table,td,th{
            border:1px solid;
            border-collapse:collapse;
        }
        *{
            margin: 3px 1px 3px 1px;
        }
    </style>
</head>
<body>
    <div style="background-color: rgba(253, 252, 181, 0.897)">
        <div style="background-color: rgba(185, 51, 51); color:white">
            <h5 style="text-align: center">Request For New Pan Card Or/And Change Or Correction in Pan Data</h5>
            <p style="font-style:italic; text-align: center">Fields marked with <span>*</span>(asterik are mandatory)</p>
        </div>
        <div style= "font-weight: bold;">
            <table style="width:100%;">
                <tr>
                    <td>
                        <td colspan="2">
                        <p style="display: inline;"><span>*</span>Whether he is a citizen of India </p>
                        <div style="display: inline;">
                            <label for="yes" style="padding-left: 60px;">Yes</label>
                            <input type="radio"id="yes">
                            <label for="no" style="padding-left: 30px;">No</label>
                            <input type="radio"id="no">
                        </div>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td colspan="2">
                            <label for="pan"><span>*</span>Permanent Account Number(PAN)</label>
                            <input type="text" name="" id="pan">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type ="checkbox" name="" id="" style="margin: 3px 1px 3px 1px;">
                    </td>
                    <td colspan="2">
                        <span>*</span>1.Name
                    </td>
                </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td colspan="2">
                        <label>Title</label>
                
                        <div style="display: inline;">
                            <label for="yes" style="padding-left: 60px;">Shri/mr</label>
                            <input type="radio"id="yes">
                            <label for="no" style="padding-left: 30px;">Smt/Mrs.</label>
                            <input type="radio"id="no">
                            <label for="no" style="padding-left: 30px;">Kumari/Ms.</label>
                            <input type="radio"id="no">
                            
                        </div>
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                        <td colspan="2">
                            <div style="display: inline;">
                            <label for="last" style="padding-right: 100px;">LastName/Surname</label>
                            
                            <label for="first" style="padding-right: 200px;">First Name</label>
                           
                            <label for="middle" style="padding-right: 200px;">Middle Name</label><br>
                            <input type="text" name="" id="first" style="padding-right: 10px;">
                            <input type="text" name="" id="last" style="padding-right: 20px;">
                            <input type="text" name="" id="middle" style="padding-right: 10px;">
                        </div>
                        
                    </td>
                </tr>
                
                
                

            </table>
            
        </div>
    
</body>
</html>
